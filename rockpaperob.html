<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>

</head>

<body>

    <p>Rock Paper Scissors</p>
    <button onclick="
            
            winlose('rock');
        ">Rock</button>



    <button onclick="
    
            winlose('paper');
            
            ">Paper</button>



    <button onclick="
                winlose('scissors');
                
                ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.loses =0;
    score.ties =0;
    localStorage.removeItem('score');
    ">Reset</button>


    <script>

        let score = JSON.parse(localStorage.getItem('score'));

        if (score === null){
            score = {
                wins: 0,
                loses: 0,
                ties: 0
            }
        }


        localStorage.getItem(score);

        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                computerMove = 'rock';
            }
            else if (randomNumber > (1 / 3) && randomNumber < (2 / 3)) {
                computerMove = 'paper';
            }
            else if (randomNumber > (2 / 3) && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }


        function winlose(choice) {
            let result = '';
            const computerMove = pickComputerMove();
            if (choice === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie'
                }

                else if (computerMove === 'paper') {
                    result = 'You lose';
                }
                else if (computerMove === 'scissors') {
                    result = 'You win';
                }
            }
            else if (choice === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win'
                }

                else if (computerMove === 'paper') {
                    result = 'Tie';
                }
                else if (computerMove === 'scissors') {
                    result = 'You lose';
                }
            }

            else if (choice === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You win'
                }

                else if (computerMove === 'paper') {
                    result = 'You lose';
                }
                else if (computerMove === 'scissors') {
                    result = 'Tie';
                }
            }
            if (result==="You win")
                score.wins += 1;
            else if (result==="You lose")
                score.loses +=1;
            else if (result==='Tie')
                score.ties +=1;

            localStorage.setItem('score', JSON.stringify(score));



            alert(`You picked ${choice}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
        }

    </script>

</body>

</html>
